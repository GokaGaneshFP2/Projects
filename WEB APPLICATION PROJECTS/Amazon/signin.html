<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://freelogopng.com/images/all_img/1688364462amazon-icon-png.png">
    <title>Amazon Sign in</title>
</head>
<style>
    *{
    margin: 0%;
    padding: 0%;
    }
    #image{
        width: 50px;
        margin: auto;
        padding: 30px;
        
       
    }
    #form{
       border: 1px solid rgb(161, 160, 160);
       border-radius: 10px;

padding: 20px;
position: relative;
left: 40%;
width: 25%;
height: 55vh;

    }
   h1{
    
    margin-bottom: 10px;
   }
   h4{
   
    margin-bottom: 5px;
   }
   #emailbox{
         padding: 8px;
         width: 93%;
         border: 1px solid rgb(133, 132, 132);
         outline:2px solid lightblue;
         border-radius: 5px;
         margin-top: 4px;
   }
   #submitbox{
    padding: 10px;
    width: 98%;
    margin-top: 10px;
    border-radius: 10px;
    background-color:rgb(233, 200, 11);
    font-weight: 600;
    border: none;
    cursor: pointer;
    
   }
   #submitbox:hover{
    background-color: rgb(208, 161, 6);
   }
   #para{
    font-size: 15px;
    margin-top: 10px;
   }
   span{
    text-decoration:underline;
   }
   details{
    margin-top: 10px;
    cursor: pointer;
   }
   hr{
    margin: 10px;

   }
   a{
    text-decoration: none;
   }
   #sign{
    position: relative;
    left: 40%;
   }
   #cont{
    position:relative;
    bottom: 20px;
    left: 120px;
    background: rgb(240, 240, 240);
    width: 120px;
   }
   #submitbox2{
    padding: 8px;
    width: 350px;
    border-radius: 15px;
    border: 1px solid rgb(148, 147, 147);
    background: none;
    font-weight: 500;
    cursor: pointer;

   }

</style>
<body>
    <div id="body1">
    <div id="image">
            <img  src="https://www.allaboutlean.com/wp-content/uploads/2019/10/Amazon-Logo.png" alt="" width="120" >

    </div>
    <div id="form">
        <h1>Sign in</h1>
        <h4>Email or mobile phone number</h4>
        <form action="" method="post">
        <input type="email" name="" id="emailbox" required><br>
        <input type="submit" value="continue" id="submitbox"></form>
        <p id="para">By continuing, you agree to <span>Amazon's Conditions of Use</span> and <span>Privacy Notice</span>.</p>
        <details>
            <summary>Need help?</summary>
            <p><a href="#">Forgot Password</a></p>
             <p>  <a href=""> Other issues with Sign-In</a></p>
            
        </details>
<hr>
        <h4>Buying for work?</h4>
        <p><a href="#">Shop on Amazon Business</a></p>
    </div>
    <div id="sign">
       
        <hr style="width: 300px; margin-top: 30px;">
        <p id="cont">New to Amazon?</p>
        <input type="submit" value="Create your Amazon account" id="submitbox2">
    </div>
</div>
</body>
</html>
